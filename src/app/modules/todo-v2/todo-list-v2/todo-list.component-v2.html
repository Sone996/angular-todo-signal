<h1 class="header">Todo List V2</h1>
<a mat-button routerLink="create-v2">Add New</a>

@for (item of todoList(); track item.id) {
<div class="todo" [class.todo__done]="item.done">
  <h4 class="todo__header">{{ item.title }}</h4>
  <p class="todo__description">{{ item.description }}</p>
  <div class="todo__actions">
    <a mat-button [routerLink]="[item.id, 'edit-v2']">Edit</a>
    <a mat-button [routerLink]="['/todo-v2', item.id]">Details</a>
    <button (click)="toggleStatus(item.id)" mat-button>{{ item.done ? 'Mark as undone' : 'Mark as done' }}</button>
  </div>
</div>
}
