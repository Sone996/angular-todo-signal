@if (todoItem(); as item) {
<h1>Todo Detail</h1>

<mat-list>
  <mat-list-item>Title: {{ item.title }}</mat-list-item>
  <mat-list-item>Description: {{ item.title }}</mat-list-item>
  <mat-list-item>Status: {{ item.done ? 'Done' : 'Not Done' }}</mat-list-item>
</mat-list>
} @else {
<h2>Item not found</h2>
}
