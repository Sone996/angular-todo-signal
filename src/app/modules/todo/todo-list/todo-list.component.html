<h1 class="header">Todo List</h1>
<a mat-button routerLink="create">Add New</a>

@for (item of $todoList(); track item.id) {
  <div class="todo" [class.todo__done]="item.done">
    <h4 class="todo__header">{{ item.title }}</h4>
    <p class="todo__description">{{ item.description }}</p>
    <div class="todo__actions">
      <a mat-button [routerLink]="[item.id, 'edit']">Edit</a>
      <a mat-button [routerLink]="['/todo', item.id]">Details</a>
      <button (click)="changeStatus(item.id)" mat-button>{{ item.done ? 'Mark as undone' : 'Mark as done' }}</button>
    </div>
  </div>
}
